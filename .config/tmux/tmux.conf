unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set -g mode-keys vi
set -g escape-time 10
set -g history-limit 32000
set -g allow-rename off
set -g history-file ~/.tmux_history

# Inicia los indices de las ventanas y paneles en 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n S-Left previous-window
bind -n S-Right next-window

# Usar '%' y '-' para dividir la ventana vertical y horizontalmente en vez de '"' y '%' respectivamente
unbind '"'
unbind %
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Prefix + / para iniciar busqueda
bind-key / copy-mode \; send-key ?

# Configura 'v' para iniciar seleccion de texto, al igual que Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Configura 'y' para copiar texto (yank), al igual que Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Configura Alt+flechas para cambiar de paneles
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
